        iziToast.settings({
            timeout: 4000,
            icon: 'Fontawesome',
            closeOnEscape: 'true',
            position: 'topRight',
            transitionOut: 'fadeOutRight',
            displayMode: '2',
            layout: '2',
            transitionIn: 'bounceInLeft',
        });
    </script>
    <script>
        function update() {
            iziToast.info({
                icon: 'fad fa-times-octagon',

                title: 'Temporary Closed',
                message: 'A little error occured'
            });
        }
